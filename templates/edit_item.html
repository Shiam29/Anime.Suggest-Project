<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form method="POST" action="/anime/{{ anime.id }}/edit">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" value="{{ anime.name }}"><br>
    
        <label for="year">Year:</label>
        <input type="text" id="year" name="year" value="{{ anime.year }}"><br>
    
        <label for="image_url">Image URL:</label>
        <input type="text" id="image_url" name="image_url" value="{{ anime.image_url }}"><br>
    
        <input type="submit" value="Update">
    </form>
</body>
</html>
