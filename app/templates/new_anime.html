{% extends "layout.html" %}

{% block title %}
Create Item
{% endblock title %}

{% block main %}

<form action="/anime" method="post">
  <p>
    <label>Name</label>
    <input name="name" type="text"></input>
  </p>
  <p>
    <label>Year</label>
    <input name="year" type="number" min="0" step="1"></input>
  </p>
  <p>
    <label>Image URL</label>
    <input name="image_url" type="text"></input>
  </p>
  <button type="submit" >Create Item</button>
</form>
<style>
  form {
  width: 60%;
  margin: auto;
}

label {
  display: block;
  margin-bottom: 0.5rem;
}

input {
  padding: 0.5rem;
  border: 1px solid #ccc;
  border-radius: 0.25rem;
  font-size: 1rem;
  width: 100%;
  margin-bottom: 1rem;
}

button[type="submit"] {
  display: block;
  margin: auto;
  padding: 0.5rem 1rem;
  background-color: #007bff;
  color: white;
  border: none;
  border-radius: 0.25rem;
  font-size: 1rem;
  cursor: pointer;
}

button[type="submit"]:hover {
  background-color: #0069d9;
}

@media (max-width: 768px) {
  form {
    width: 90%;
  }
}

</style>
{% endblock main%}
