{% extends "layout.html" %}

{% block title %}
Create Item
{% endblock title %}

{% block main %}

<form action="/anime" method="post">
  <p>
    <label>Name</label>
    <input name="name" type="text"></input>
  </p>
  <p>
    <label>Year</label>
    <input name="year" type="number" min="0" step="1"></input>
  </p>
  <p>
    <label>Image URL</label>
    <input name="image_url" type="text"></input>
  </p>
  <button type="submit" >Create Item</button>
</form>

{% endblock main%}
