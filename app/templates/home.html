{% extends "layout.html" %}

{% block title %}
Home
{% endblock title %}


{% block main %}
<p>
  <span>Welcome {{user_name}}!</span>
  <form action="/logout" method="post">
    <button type="submit">Logout</button>
  </form>
</p>
<table>
  <thead>
    <th>
      id
    </th>
    <th>
      name
    </th>
    <th>
      year
    </th>
    <th>
      image
    </th>
  </thead>
  <tbody>
    {% for item in anime %}
    <tr>
      <td>{{ item.id }}</td>
      <td>{{ item.name }}</td>
      <td>{{ item.year }}</td>
      <td> 
        <img style="height: 64px" src="{{ item.image_url }}" alt="{{ item.name }}">
      </td>
      <td>
        <form method="POST" action="/anime/{{ item.id }}/delete">
          <button type="submit">Delete</button>
        </form>
        <a href="/anime/{{ item.id }}/edit">Edit</a>
      </td>
    </tr>
    {% endfor %}
  </tbody>
</table>
<style>
  /* General Styling */

body {
  font-family: Arial, sans-serif;
  background-color: #f5f5f5;
}

.container {
  max-width: 1200px;
  margin: 0 auto;
  padding: 20px;
}

h1 {
  text-align: center;
  margin-top: 30px;
  margin-bottom: 30px;
}

table {
  width: 100%;
  border-collapse: collapse;
  margin-top: 20px;
  margin-bottom: 20px;
}

th, td {
  border: 1px solid #ddd;
  padding: 8px;
  text-align: center;
}

th {
  background-color: #f2f2f2;
}

td img {
  display: block;
  margin: auto;
}

form {
  display: inline-block;
  margin-right: 10px;
}

button {
  background-color: #4CAF50;
  color: white;
  padding: 8px 16px;
  border: none;
  border-radius: 4px;
  cursor: pointer;
}

button:hover {
  background-color: #3e8e41;
}

/* Specific Styling */

main {
  text-align: center;
}

form label {
  display: block;
  margin-bottom: 5px;
}

form input {
  display: block;
  margin-bottom: 20px;
  padding: 5px;
  width: 100%;
  border-radius: 4px;
  border: 1px solid #ccc;
}

form button {
  margin-top: 20px;
}

p {
  margin-bottom: 20px;
}

nav {
  background-color: #333;
  overflow: hidden;
}

nav a {
  float: left;
  color: white;
  text-align: center;
  padding: 14px 16px;
  text-decoration: none;
}

nav a:hover {
  background-color: #ddd;
  color: black;
}

</style>
{% endblock main %}
