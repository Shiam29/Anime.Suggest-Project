<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <form method="POST" action="/anime/{{ anime.id }}/edit">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" value="{{ anime.name }}"><br>
    
        <label for="year">Year:</label>
        <input type="text" id="year" name="year" value="{{ anime.year }}"><br>
    
        <label for="image_url">Image URL:</label>
        <input type="text" id="image_url" name="image_url" value="{{ anime.image_url }}"><br>
    
        <input type="submit" value="Update">
    </form>
    <style>
        body {
  font-family: Arial, sans-serif;
  background-color: #f4f4f4;
}

form {
  max-width: 500px;
  margin: 0 auto;
  background-color: #fff;
  padding: 20px;
  border-radius: 5px;
  box-shadow: 0 0 10px rgba(0,0,0,0.2);
}

label {
  display: block;
  margin-bottom: 10px;
  font-weight: bold;
}

input[type="text"] {
  width: 100%;
  padding: 10px;
  margin-bottom: 20px;
  border-radius: 5px;
  border: none;
  box-shadow: 0 0 10px rgba(0,0,0,0.2);
}

input[type="submit"] {
  background-color: #4CAF50;
  color: #fff;
  padding: 10px 20px;
  border: none;
  border-radius: 5px;
  cursor: pointer;
  transition: background-color 0.3s ease;
}

input[type="submit"]:hover {
  background-color: #3e8e41;
}

    </style>
</body>
</html>
