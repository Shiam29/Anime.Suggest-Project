<!DOCTYPE html>
<html>
<head>
	<title>Homepage</title>
</head>
<body>
	<h1>Welcome to the Homepage</h1>
	
	<h2>Users:</h2>
	<ul>
		{% for user in users %}
		<li>{{ user.name }} - {{ user.email }}</li>
		{% endfor %}
	</ul>
	
	<h2>Anime:</h2>
	<ul>
		{% for a in anime %}
		<li>{{ a.name }} - {{ a.year }}</li>
		{% endfor %}
	</ul>
	
</body>
</html>
